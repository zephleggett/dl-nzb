name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Extract changelog section for this version
          CHANGELOG=$(awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)

          # If changelog is empty, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi

          # Save to file to preserve formatting
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Set output (escape for GitHub Actions)
          {
            echo 'CHANGELOG<<EOF'
            cat /tmp/changelog.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## Downloads

            ### Linux
            - **x86_64**: `dl-nzb-linux-x86_64`
            - **ARM64**: `dl-nzb-linux-aarch64`

            ### macOS
            - **x86_64 (Intel)**: `dl-nzb-macos-x86_64`
            - **ARM64 (Apple Silicon)**: `dl-nzb-macos-aarch64`

            ### Windows
            - **x86_64**: `dl-nzb-windows-x86_64.exe`

            ## Installation

            Download the appropriate binary for your platform:

            ```bash
            # macOS/Linux - make executable
            chmod +x dl-nzb-*
            ./dl-nzb-* --version

            # Move to PATH (optional)
            sudo mv dl-nzb-* /usr/local/bin/dl-nzb
            ```

            ## Changelog

            ${{ steps.changelog.outputs.CHANGELOG }}

  build-linux:
    name: Build Linux ${{ matrix.arch }}
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            target: x86_64-unknown-linux-gnu
            name: dl-nzb-linux-x86_64

          - arch: aarch64
            target: aarch64-unknown-linux-gnu
            name: dl-nzb-linux-aarch64
            cross_compile: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool g++

      - name: Install cross-compilation tools (ARM64)
        if: matrix.cross_compile
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

          # Install ARM64 OpenSSL development libraries
          # Use cross-compilation package instead of multi-arch to avoid apt mirror issues
          sudo apt-get install -y libssl-dev

      - name: Set up cross-compilation environment (ARM64)
        if: matrix.cross_compile
        run: |
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "AR=aarch64-linux-gnu-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: |
          # Use vendored OpenSSL feature for ARM64 cross-compilation
          if [ "${{ matrix.cross_compile }}" = "true" ]; then
            cargo build --release --target ${{ matrix.target }} --features vendored-openssl
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary
        run: |
          if [ "${{ matrix.cross_compile }}" = "true" ]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/dl-nzb || true
          else
            strip target/${{ matrix.target }}/release/dl-nzb || true
          fi

      - name: Prepare binary
        run: |
          cp target/${{ matrix.target }}/release/dl-nzb ${{ matrix.name }}
          chmod +x ${{ matrix.name }}
          ls -lh ${{ matrix.name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}
          asset_name: ${{ matrix.name }}
          asset_content_type: application/octet-stream

      - name: Calculate SHA256
        run: shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256

      - name: Upload SHA256 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}.sha256
          asset_name: ${{ matrix.name }}.sha256
          asset_content_type: text/plain

  build-macos:
    name: Build macOS ${{ matrix.arch }}
    needs: create-release
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        include:
          # Cross-compile for Intel Macs from ARM64 runner
          - arch: x86_64
            target: x86_64-apple-darwin
            name: dl-nzb-macos-x86_64
            cross_compile: true

          # Native build for Apple Silicon
          - arch: aarch64
            target: aarch64-apple-darwin
            name: dl-nzb-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install build dependencies
        run: brew install autoconf automake libtool

      - name: Clean build directory
        run: |
          rm -rf .build
          rm -rf target

      - name: Build
        run: |
          if [ "${{ matrix.cross_compile }}" = "true" ]; then
            cargo build --release --target ${{ matrix.target }} --features vendored-openssl
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/dl-nzb || true

      - name: Prepare binary
        run: |
          cp target/${{ matrix.target }}/release/dl-nzb ${{ matrix.name }}
          chmod +x ${{ matrix.name }}
          ls -lh ${{ matrix.name }}
          file ${{ matrix.name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}
          asset_name: ${{ matrix.name }}
          asset_content_type: application/octet-stream

      - name: Calculate SHA256
        run: shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256

      - name: Upload SHA256 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}.sha256
          asset_name: ${{ matrix.name }}.sha256
          asset_content_type: text/plain

  build-windows:
    name: Build Windows x86_64
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-autotools
            autoconf
            automake
            libtool
            gettext
            gettext-devel

      - name: Build
        shell: msys2 {0}
        run: |
          # Add Windows paths to find cargo
          export PATH="/c/Users/runneradmin/.cargo/bin:/mingw64/bin:$PATH"
          cargo build --release --target x86_64-pc-windows-gnu

      - name: Prepare binary
        run: |
          copy target\x86_64-pc-windows-gnu\release\dl-nzb.exe dl-nzb-windows-x86_64.exe
          dir dl-nzb-windows-x86_64.exe

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dl-nzb-windows-x86_64.exe
          asset_name: dl-nzb-windows-x86_64.exe
          asset_content_type: application/octet-stream

      - name: Calculate SHA256
        shell: bash
        run: sha256sum dl-nzb-windows-x86_64.exe > dl-nzb-windows-x86_64.exe.sha256

      - name: Upload SHA256 checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./dl-nzb-windows-x86_64.exe.sha256
          asset_name: dl-nzb-windows-x86_64.exe.sha256
          asset_content_type: text/plain
